{%  extends "base-tornado.html" %}

{%  block headers %}
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html"/>
<title>eve trading</title>
<link rel="stylesheet" href="{{ static_url('trade/trade.css') }}" type="text/css"/>
<link rel="stylesheet" href="{{ static_url('trade/sampleTechanChart.css') }}" type="text/css"/>
{% end %}

{% block content %}
<div class="container">
    <div class="row" id="input">
        <form id="messageform" class="form-inline" role="form">

            <div class="form-group">
                <select name="trade" class="form-control">
                    <option>Buy</option>
                    <option>Sell</option>
                    <option>Sell Short</option>
                </select>
            </div>

            <div class="form-group">
                <select onchange="checkOrder(this);" name="type" class="form-control">
                    <option>Limit</option>
                    <option>Market</option>
                </select>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Ticker Symbol</span>
                    <input type="text" class="form-control" name="ticker" id="message" placeholder="Enter Ticker"/>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Shares</span>
                    <input type="number" class="form-control" name="shares" id="shares"
                           placeholder="Enter Share amount"/>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Price Limit</span>
                    <input type="number" class="form-control" name="price" id="limit" placeholder="Enter Limit"/>
                </div>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Trade</button>
            </div>
            <input type="hidden" name="next" value="{{ request.path }}"/>
            {% module xsrf_form_html() %}
        </form>
    </div>
</div>
{% end %}

{% block footer %}
<div id="notification" class="alert alert-info">Welcome to eve. This is the notification bar</div>
{% end %}

{% block scripts %}
<script src="{{ static_url('jquery-1.11.1.js') }}" type="text/javascript"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://techanjs.org/techan.min.js"></script>
<script src="{{ static_url('trade/sampleTechanChart.js') }}" type="text/javascript"></script>
<script src="{{ static_url('trade/trade.js') }}" type="text/javascript"></script>
<script>
    $('#tradeNav').addClass('active');
</script>
{% end %}
